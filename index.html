        <!-- Ajout du bouton "Retour" pour revenir à la page spécifiée -->

    <script>
        document.getElementById("projetButton").addEventListener("click", function() {
            document.getElementById("projetForm").classList.toggle("hidden");
        });

        document.getElementById("submitButton").addEventListener("click", function() {
            let projetText = document.getElementById("projetInput").value;

            if (projetText.trim() !== "") {
                db.collection("projets").add({
                    texte: projetText,
                    likes: 0
        })
                .then(() => {
                    document.getElementById("projetInput").value = "";
                    afficherProjets(); //Réafficher la liste des projets
                })
                .catch((error) => {
                    console.error("Erreur lors de l'ajout du projet :", error);
                }));
            } else {
                alert("Veuillez entrer un projet.");
            }
        });

        function afficherProjets() {
    let projetsContainer = document.getElementById("projetsContainer");
    projetsContainer.innerHTML = "";

    // Récupérer les projets depuis Firestore
    db.collection("projets").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            let projet = doc.data();
            let projetDiv = document.createElement("div");
            projetDiv.className = "projet";
            projetDiv.innerHTML = `
                <p>${projet.texte}</p>
                <button class="like-button" onclick="likerProjet('${doc.id}', ${projet.likes})">Like (${projet.likes})</button>
                <button class="delete-button" onclick="supprimerProjet('${doc.id}')">Supprimer</button>
            `;
            projetsContainer.appendChild(projetDiv);
        });
    });
}

        function likerProjet(id, currentLikes) {
    // Mettre à jour le nombre de likes dans Firestore
    db.collection("projets").doc(id).update({
        likes: currentLikes + 1
    }).then(() => {
        afficherProjets();  // Réafficher les projets après l'update
    });
}

        function supprimerProjet(id) {
    let password = prompt("Veuillez entrer le mot de passe pour supprimer ce projet :");
    if (password === "Lala3.141592") {
        // Supprimer le projet dans Firestore
        db.collection("projets").doc(id).delete().then(() => {
            afficherProjets();  // Réafficher la liste des projets après la suppression
        });
    } else {
        alert("Mot de passe incorrect.");
    }
}
