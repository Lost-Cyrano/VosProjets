<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos Projets - Campagne CVL</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            background-image: url('https://cdn.discordapp.com/attachments/1172987436608004197/1291118189320863846/1727880370612-b53fee08-18b6-c355-3685-e9ff99b136a0-modified.png?ex=67004084&is=66feef04&hm=f90a97f72ad1571efc32205b7853ad31b954a169e5ce29059b30c3853a76e048&');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            font-size: 1.5em;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #eee;
            color: #666;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            cursor: pointer;
        }

        main {
            padding-top: 70px;
            padding-bottom: 60px;
        }

        #projects-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 90%; /* Ajusté pour mobile */
            margin: auto;
        }

        .project {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
            word-wrap: break-word; /* Pour découper automatiquement les longues lignes */
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project strong {
            font-size: 1.2em;
            color: #333;
        }

        .like-btn, .dislike-btn, .moderator-btn, .comment-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .like-btn {
            background-color: #4CAF50; /* Vert pour Like */
            color: white;
        }

        .dislike-btn {
            background-color: #f44336; /* Rouge pour Dislike */
            color: white;
        }

        .comment-btn {
            background-color: #03A9F4;
            color: white;
        }

        .moderator-btn {
            background-color: #888;
            color: white;
            font-size: 0.8em;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .form-section {
            background-color: #e0f7fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            display: none;
        }

        #open-form-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #open-form-btn:hover {
            background-color: #45a049;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-family: 'Comic Sans MS', sans-serif;
        }

        button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
        }

        h2 {
            color: #4CAF50;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            color: white;
            margin-left: 10px;
        }

        .badge-fav {
            background-color: #FFD700; /* Or pour les favoris */
        }

        .badge-approve {
            background-color: #4CAF50; /* Vert pour approuvé */
        }

        #search-bar {
            margin: 20px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 1.2em;
            width: 80%;
        }

        #sort-options {
            margin: 20px;
        }

        #sort-options button {
            background-color: #8bc34a;
            color: white;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            margin: 10px;
            font-size: 1em;
        }

        #sort-options button:hover {
            background-color: #7cb342;
        }

        .action-panel {
            display: none;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            position: absolute;
            bottom: 50px;
            right: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .action-panel button {
            margin: 5px 0;
            width: 100%;
        }

        .project-description {
            max-height: 100px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .expanded {
            max-height: none;
        }

        .toggle-description-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            display: none;
        }

        .toggle-description-btn.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>Vos Projets - Campagne CVL</header>

    <main>
        <!-- Barre de recherche -->
        <input type="text" id="search-bar" placeholder="Rechercher un projet...">

        <!-- Bouton Retour -->
        <button onclick="window.location.href='https://lost-cyrano.github.io/CampagneCVL/'">Retour</button>

        <!-- Bouton pour afficher le formulaire -->
        <button id="open-form-btn">J'ai un projet</button>

        <!-- Formulaire pour ajouter un projet -->
        <div class="form-section" id="form-section">
            <h2>Proposer un Projet</h2>
            <!-- Corrige l'ID du champ Createur -->
<label for="creator">Createur (optionnel):</label>
<input type="text" id="creator" placeholder="Votre nom (laisser vide pour anonyme)">

            <br>
            <label for="nom">Nom du projet:</label>
            <input type="text" id="nom" placeholder="Le nom / titre de votre projet">
            <br>
            <br>
            <label for="description">Description du projet:</label>
            <textarea id="description" rows="4" cols="50" placeholder="Expliquez votre projet..."></textarea>
            <br>
            <button id="submit-btn">Envoyer</button>
        </div>

        <!-- Options de tri -->
        <div id="sort-options">
            <button id="sort-recent">Trier par : Le plus récent</button>
            <button id="sort-liked">Trier par : Le plus liké</button>
            <button id="filter-fav">Montrer les favoris</button>
            <button id="filter-approved">Montrer les approuvés</button>
        </div>

        <!-- Liste des projets -->
        <h2>Vos Projets :</h2>
        <div id="projects-list"></div>
    </main>

    <footer>&copy; 2024 Maire Anael et son équipe - Tous droits réservés</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATBBmuIx94ZrOAY56KUdX2YUdQWbakdJY",
            authDomain: "vos-projets.firebaseapp.com",
            databaseURL: "https://vos-projets-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "vos-projets",
            storageBucket: "vos-projets.appspot.com",
            messagingSenderId: "12303899246",
            appId: "1:12303899246:web:b4b069e7082a1279e3647f",
            measurementId: "G-VK5K6QRW26"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let projectsData = [];

        // Fonction pour limiter un like ou dislike par utilisateur (via localStorage)
        function hasAlreadyVoted(projectKey, type) {
            return localStorage.getItem(`${projectKey}-${type}`) === 'true';
        }

        function markAsVoted(projectKey, type) {
            localStorage.setItem(`${projectKey}-${type}`, 'true');
        }

        // Charger les projets depuis Firebase
        window.addEventListener('DOMContentLoaded', (event) => {
            const projectsRef = ref(db, 'projects/');
            const projectList = document.getElementById('projects-list');

            onValue(projectsRef, (snapshot) => {
                projectsData = [];
                snapshot.forEach((childSnapshot) => {
                    const project = { ...childSnapshot.val(), key: childSnapshot.key };
                    projectsData.push(project);
                });
                renderProjects(projectsData);
            });
        });

        // Fonction pour afficher les projets
        function renderProjects(projects) {
            const projectList = document.getElementById('projects-list');
            projectList.innerHTML = '';
            projects.forEach((project) => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('project');
                projectElement.innerHTML = `
                    <strong>${project.nom ? project.nom : 'Error In Name'}</strong><br>
                    <i><u><div class="project-creator">${project.creator ? project.creator : 'Anonyme'}</div></u></i>
                    <div class="project-description">${project.description}</div>
                    <button class="toggle-description-btn">Afficher plus</button>
                    ${project.favori ? '<span class="badge badge-fav">Favori</span>' : ''}
                    ${project.approuve ? '<span class="badge badge-approve">Approuvé</span>' : ''}
                    <br>
                    <strong>Likes:</strong> ${project.likes ? project.likes : 0}
                    <strong>Dislikes:</strong> ${project.dislikes ? project.dislikes : 0}
                    <br>
                    <button class="like-btn">Like</button>
                    <button class="dislike-btn">Dislike</button>
                    <button class="comment-btn">Commentaires</button>
                    <button class="moderator-btn">Modérateur</button>
                    <div class="action-panel">
                        <button class="delete-btn">Supprimer</button>
                        <button class="fav-btn">Mettre en favori</button>
                        <button class="approve-btn">Approuver</button>
                    </div>
                `;
                projectList.appendChild(projectElement);

                const descriptionDiv = projectElement.querySelector('.project-description');
                const toggleBtn = projectElement.querySelector('.toggle-description-btn');
                const descriptionMaxLength = 100;

                if (descriptionDiv.textContent.length > descriptionMaxLength) {
                    descriptionDiv.textContent = descriptionDiv.textContent.slice(0, descriptionMaxLength) + '...';
                    toggleBtn.style.display = 'inline-block';
                } else {
                    toggleBtn.style.display = 'none'; // Si la description est courte, cacher le bouton
                }

                let isExpanded = false;
                toggleBtn.addEventListener('click', () => {
                    if (!isExpanded) {
                        descriptionDiv.textContent = project.description;
                        toggleBtn.textContent = 'Réduire';
                    } else {
                        descriptionDiv.textContent = project.description.slice(0, descriptionMaxLength) + '...';
                        toggleBtn.textContent = 'Afficher plus';
                    }
                    isExpanded = !isExpanded;
                });

                const likeButton = projectElement.querySelector('.like-btn');
                if (!hasAlreadyVoted(project.key, 'like')) {
                    likeButton.addEventListener('click', () => {
                        const newLikes = (project.likes || 0) + 1;
                        update(ref(db, 'projects/' + project.key), { likes: newLikes });
                        markAsVoted(project.key, 'like');
                    });
                } else {
                    likeButton.disabled = true; // Désactiver après avoir liké
                }

                const dislikeButton = projectElement.querySelector('.dislike-btn');
                if (!hasAlreadyVoted(project.key, 'dislike')) {
                    dislikeButton.addEventListener('click', () => {
                        const newDislikes = (project.dislikes || 0) + 1;
                        update(ref(db, 'projects/' + project.key), { dislikes: newDislikes });
                        markAsVoted(project.key, 'dislike');
                    });
                } else {
                    dislikeButton.disabled = true; // Désactiver après avoir disliké
                }

                const commentButton = projectElement.querySelector('.comment-btn');
                commentButton.addEventListener('click', () => {
                    window.location.href = `comments.html?projectId=${project.key}`; // Rediriger vers la page des commentaires
                });

                const moderatorButton = projectElement.querySelector('.moderator-btn');
                const actionPanel = projectElement.querySelector('.action-panel');
                moderatorButton.addEventListener('click', () => {
                    const password = prompt("Entrez le mot de passe :");
                    if (password === "Lala3.141592") {
                        actionPanel.style.display = 'block'; // Afficher le panel d'action si le mot de passe est correct
                    } else {
                        alert("Mot de passe incorrect.");
                    }
                });

                const deleteButton = projectElement.querySelector('.delete-btn');
                deleteButton.addEventListener('click', () => {
                    remove(ref(db, 'projects/' + project.key));
                    alert("Projet supprimé.");
                });

                const favButton = projectElement.querySelector('.fav-btn');
                favButton.addEventListener('click', () => {
                    update(ref(db, 'projects/' + project.key), { favori: true });
                    alert("Le projet est maintenant un favori.");
                });

                const approveButton = projectElement.querySelector('.approve-btn');
                approveButton.addEventListener('click', () => {
                    update(ref(db, 'projects/' + project.key), { approuve: true });
                    alert("Le projet est approuvé.");
                });
            });
        }

        // Trier par plus récent
        document.getElementById('sort-recent').addEventListener('click', () => {
            const sortedByRecent = projectsData.sort((a, b) => b.timestamp - a.timestamp);
            renderProjects(sortedByRecent);
        });

        // Trier par plus liké
        document.getElementById('sort-liked').addEventListener('click', () => {
            const sortedByLikes = projectsData.sort((a, b) => (b.likes || 0) - (a.likes || 0));
            renderProjects(sortedByLikes);
        });

        // Filtrer les favoris
        document.getElementById('filter-fav').addEventListener('click', () => {
            const favProjects = projectsData.filter(project => project.favori);
            renderProjects(favProjects);
        });

        // Filtrer les approuvés
        document.getElementById('filter-approved').addEventListener('click', () => {
            const approvedProjects = projectsData.filter(project => project.approuve);
            renderProjects(approvedProjects);
        });

        // Ajouter un projet à Firebase
        function addProject(nom, creator, description) {
            const projectsRef = ref(db, 'projects/');
            push(projectsRef, { nom, creator, description, likes: 0, dislikes: 0, favori: false, approuve: false, timestamp: Date.now() });
            alert("Projet ajouté avec succès !");
        }

        window.addProject = addProject;

        // Envoyer le projet avec le formulaire
        document.getElementById('submit-btn').addEventListener('click', () => {
            const nom = document.getElementById('nom').value;
            const creator = document.getElementById('creator').value;
            const description = document.getElementById('description').value;
            if (description.trim() === "") {
                alert("Veuillez ajouter une description du projet.");
                return;
            }
            window.addProject(nom, creator, description);
            document.getElementById('form-section').style.display = 'none'; // Masquer le formulaire après soumission
        });

        // Afficher le formulaire au clic
        document.getElementById('open-form-btn').addEventListener('click', () => {
            document.getElementById('form-section').style.display = 'block';
        });

        // Rediriger à partir du footer
        document.querySelector('footer').addEventListener('click', () => {
            window.location.href = 'https://matias.me/nsfw/';
        });

        // Recherche de projets
        document.getElementById('search-bar').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProjects = projectsData.filter(project => project.description.toLowerCase().includes(searchTerm));
            renderProjects(filteredProjects);
        });
    </script>
</body>
</html>
